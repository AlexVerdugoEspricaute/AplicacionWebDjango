{% extends 'base.html' %}
{% block content %}
{% load static %}

<div class="container text-center" style="margin-top: 20px;">
    <div class="card">
        <div class="card-body">
            <h1 class="card-title">Galer√≠a</h1>

            <div id="carouselExample" class="carousel slide text-center" data-bs-theme="dark">
                <div class="carousel-inner" style="max-width: 700px; max-height: 700px; margin: 0 auto;">
                    <div class="carousel-item active">
                        <img src="{% static 'images/YamahaBolt.jpg' %}" class="d-block w-100" alt="Yamaha Bolt 850"
                            style="object-fit: contain;">
                        <h1>Yamaha Bolt 850</h1>
                      </div>
                      <div class="carousel-item">
                        <img src="{% static 'images/YamahaFz150.jpg' %}" class="d-block w-100" alt="Yamaha Fz150">
                        <h1>Yamaha Fz150</h1>
                      </div>
                      <div class="carousel-item">
                        <img src="{% static 'images/YamahaFZ25.jpg' %}" class="d-block w-100" alt="Yamaha Fz25">
                        <h1>Yamaha Fz25</h1>
                      </div>
                      <div class="carousel-item">
                        <img src="{% static 'images/YamahaMt03.jpg' %}" class="d-block w-100" alt="Yamaha MT03">
                        <h1>Yamaha MT03</h1>
                      </div>
                      <div class="carousel-item">
                        <img src="{% static 'images/YamahaNmax.jpg' %}" class="d-block w-100" alt="Yamaha Nmax">
                        <h1>Yamaha Nmax</h1>
                      </div>
                      <div class="carousel-item">
                        <img src="{% static 'images/YamahaR15.jpg' %}" class="d-block w-100" alt="Yamaha R15">
                        <h1>Yamaha R15</h1>
                      </div>
                      <div class="carousel-item">
                        <img src="{% static 'images/YamahaR3.jpg' %}" class="d-block w-100" alt="Yamaha R3">
                        <h1>Yamaha R3</h1>
                      </div>
                      <div class="carousel-item">
                        <img src="{% static 'images/YamahaR7.jpg' %}" id="motoCarousel" class="d-block w-100" alt="Yamaha R7">
                        <h1>Yamaha R7</h1>
                      </div>
                      <div class="carousel-item">
                        <img src="{% static 'images/YamahaTracer9.jpg' %}" id="motoCarousel" class="d-block w-100" alt="Yamaha Tracer 9">
                        <h1>Yamaha Tracer 9</h1>
                      </div>
                    </div>
                <button class="carousel-control-prev" type="button" data-bs-target="#carouselExample"
                    data-bs-slide="prev">
                    <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                </button>
                <button class="carousel-control-next" type="button" data-bs-target="#carouselExample"
                    data-bs-slide="next">
                    <span class="carousel-control-next-icon" aria-hidden="true"></span>
                </button>
            </div>
        </div>
    </div>
</div>

{% endblock %}
