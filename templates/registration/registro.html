{% extends 'base.html' %}
{% block content %}
{% load static %}

<body style="background-color: #e3f8fc;">
    {% load crispy_forms_tags %}
    <div class="container">
      <div class="col-12 col-md-6 offset-md-3">
        <div class="card">
          <div class="card-body">
            <h2>Registro de usuario</h2>
            <hr>
            <!-- Formulario de registro -->
            <form action="" method="post">
                {% csrf_token %}
                {{ form | crispy }}
                <a href="/">Ir al home</a> | 
                <a href="{% url 'login' %}">Iniciar sesión</a>
                <!-- Botón para enviar el formulario de registro -->
                <input type="submit" value="Registrar" class="btn btn-outline-primary float-center">
            </form>
          </div>
        </div>
      </div>
    </div>
    <br><br>
    <br>
    <br>
    <br>
    <br>
</body>

{% endblock %}
