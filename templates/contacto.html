{% extends 'base.html' %}
{% block content %}
{% load static %}

<body>
    <div class="container" style="margin-bottom: 200px;margin-top: 5px;">
        <form method="POST" class="text-center">
            <div class="row justify-content-center">
                <div class="col-md-6">
                    <div class="card mb-3 rounded shadow">
                        <div class="card-body">
                            <h5 class="card-title">Contacto</h5>
                            {{ form.as_p }}
                            {% csrf_token %}
                            <button class="btn btn-outline-primary" id="CTA" type="submit">Enviar</button>
                        </div>
                    </div>
                </div>
            </div>
        </form>
    </div>
</body>
{% endblock %}
